<mat-card class="mat-elevation-z8" style="width: 34vw">
  <mat-toolbar color="primary" style="border-radius: 5px; max-height: 6vh">
    <span class="fill-middle"></span>
    <span class="title-page">{{'Login.Login' | translate}}</span>
    <span class="fill-middle"></span>
  </mat-toolbar>
  <mat-card-content style="padding-top: 20px">
    <form [formGroup]="loginForm">
      <table cellspacing="0" align="center">
        <tr>
          <td style="display: flex; align-items: center">
            <mat-icon style="margin-right: 1vw">account_circle</mat-icon>
            <mat-form-field style="width: 27vw">
              <input type="text"
                     matInput
                     placeholder="{{'Login.Username' | translate}}"
                     formControlName="userName" #user>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="display: flex; align-items: center">
            <mat-icon style="margin-right: 1vw">vpn_key</mat-icon>
            <mat-form-field style="width: 27vw">
              <input type="password"
                     matInput
                     placeholder="{{'Login.Password' | translate}}"
                     formControlName="password">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div style="text-align: center; padding-bottom: 20px;">
      <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.valid">Login</button>
    </div>
  </mat-card-actions>
</mat-card>
