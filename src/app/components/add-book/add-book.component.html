<mat-card style="margin: 3vw">
  <h4 style="text-align: center; color: rgba(107,120,141,0.87)">Add Book</h4>
  <mat-divider></mat-divider>
  <form [formGroup]="addBook" style="padding-top: 1vw">
    <mat-grid-list cols="10">
      <mat-grid-tile [colspan]=4>
        <mat-form-field style="width: 100%; padding-right: 2vw;">
          <input type="text" matInput formControlName="bookTitle" placeholder="Book Title">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=3>
        <mat-form-field style="width: 100%; padding-right: 2vw">
          <input type="text" matInput formControlName="author" placeholder="Author">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=3>
        <mat-form-field style="width: 100%;">
          <input type="text" placeholder="Category" aria-label="Number" matInput formControlName="category"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=6>
        <mat-form-field style="width: 60%;  padding-right: 3%">
          <input type="text" matInput formControlName="publlisher" placeholder="Publisher">
        </mat-form-field>
        <mat-form-field style="width: 40%; padding-right: 3%">
          <input matInput [matDatepicker]="picker1" placeholder="Published Date" formControlName="publishedDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker1></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=4 [rowspan]=5>
        <mat-card *ngIf="imageAdded" style="position: inherit; top: 0px">
          <img mat-card-image [src]=imageSrc style="padding: 1vw; max-width: 25vw;">
          <mat-card-content style="text-align: center">
            <p>
              {{imageName}}
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=6>
        <mat-form-field style="width: 100%; height: 100%; padding-right: 3%;">
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=2>
        <input style="display: none" type="file" (change)="onImageSelect($event)" #imageInput>
        <button mat-raised-button (click)="imageInput.click()" color="primary" style="position: inherit; left:0px;">Select Image</button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=2>
        <button mat-raised-button (click)="onSave()" color="primary" style="position: inherit; left:0px;">Save Book</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
