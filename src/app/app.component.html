<div class="con-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="con-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="con-app-name">{{'Main_Page.Title' | translate}}</h1>
    <span class="fill-middle"></span>
    <mat-slide-toggle [(ngModel)]="checked"
                      (change)="changed()" style="padding-right: 30px" matTooltip="Change Language"> {{'Main_Page.Change_Lan' | translate}} </mat-slide-toggle>
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More options">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button *ngIf = "!loggedIn" mat-menu-item (click)="openLogin()">
        <mat-icon>locked</mat-icon>
        <span>Login</span>
      </button>
      <button *ngIf="loggedIn" mat-menu-item (click)="logOut()">
        <mat-icon>lock_open</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item (click)="openSignUp()">
        <mat-icon>touch_app</mat-icon>
        <span>Register</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" [style.background]="'url(../assets/background.jpg)'">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56" style="width: 180px">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">{{'Main_Page.Book_List' | translate}}</a>
        <a *ngIf="loggedIn" mat-list-item routerLink="/addBook" routerLinkActive="active">{{'Main_Page.Add_Book' | translate}}</a>
        <a *ngIf="!loggedIn" mat-list-item routerLinkActive="active">{{'Main_Page.Add_Book' | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="padding-bottom: 30px; linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))" >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer class="fixed-bottom footer">
    <span class="text-muted">Copyright &copy; 2019.</span>
  </footer>
</div>
