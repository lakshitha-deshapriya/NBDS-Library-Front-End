<mat-card style="margin: 5%">
  <h4 style="text-align: center; color: rgba(107,120,141,0.87)">Add Book</h4>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="addBook">
      <mat-form-field style="width: 250px">
        <input type="text"
               matInput
               formControlName="bookTitle"
               placeholder="Book Title">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
