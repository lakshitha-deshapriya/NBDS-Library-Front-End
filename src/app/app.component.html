<div class="con-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="con-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="con-app-name">{{'Main_Page.Title' | translate}}</h1>
    <span class="fill-middle"></span>
    <mat-slide-toggle [(ngModel)]="checked"
                      (change)="changed()"> {{'Main_Page.Change_Lan' | translate}} </mat-slide-toggle>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56" style="width: 180px">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">{{'Main_Page.Book_List' | translate}}</a>
        <a mat-list-item routerLink="/addBook" routerLinkActive="active">{{'Main_Page.Add_Book' | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="padding-bottom: 30px">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer class="fixed-bottom footer">
    <span class="text-muted">Copyright &copy; 2018.</span>
  </footer>
</div>
