<mat-card class="mat-elevation-z8" style="margin: 3vw 12vw;">
  <div class="mat-data-table">
    <div class="row mat-field-allign">
      <mat-label style="display: flex; align-items: center">
        <mat-icon>search</mat-icon>
        <mat-form-field>
          <input matInput
                 (keyup)="applyFilter($event.target.value)"
                 placeholder="Search">
        </mat-form-field>
      </mat-label>
    </div>
    <table class="mat-table-allignment" mat-table #table [dataSource]="dataSource" aria-label="Elements">
      <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef style="width: 5%" class="column-text-align"></th>
        <td mat-cell *matCellDef="let i=index" class="column-text-align">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="bookTitle">
        <th mat-header-cell *matHeaderCellDef style="width: 30%" class="column-text-align">Title</th>
        <td mat-cell *matCellDef="let row" class="column-text-align">{{row.bookTitle}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef style="width: 30%" class="column-text-align">Author</th>
        <td mat-cell *matCellDef="let row" class="column-text-align">{{row.author}}</td>
      </ng-container>

      <ng-container matColumnDef="publishedDate">
        <th mat-header-cell *matHeaderCellDef style="width: 30%" class="column-text-align">Published Date</th>
        <td mat-cell *matCellDef="let row" class="column-text-align">{{row.publishedDate}}</td>
      </ng-container>

      <ng-container matColumnDef="detailsButton">
        <th mat-header-cell *matHeaderCellDef style="width: 5%" class="column-text-align"></th>
        <td mat-cell *matCellDef="let row" class="column-text-align">
          <button mat-raised-button color="primary" (click)="showDetails(row.bookId)">Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="20"
                   [pageSizeOptions]="[20, 50, 100, 250]"
                   class="mat-field-allign">
    </mat-paginator>
  </div>
</mat-card>
